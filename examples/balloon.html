<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Nortoo" />
<meta name="keywords" content="Nortoo" />
<meta name="robots" content="index,follow,all" />
<title>Balloon</title>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen" />

<script type="text/javascript" src="../lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../src/jquery.balloons.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  	function get(n, radius, balloonRadius, center) {
  	  var b = [], i = 0, delta = 360/n;
  	  if(center) {
				b.push({
			    angle: (i * delta),
			    radius: 0,
			    balloonRadius: radius
			  });
  	  }
			while(i * delta < 360) {
			  b.push({
			    angle: (i * delta),
			    radius: radius,
			    balloonRadius: balloonRadius
			  });
			  i++;
			}
			return b;
  	}

		$('#test').balloons({
	    autoshow: false,
	    css: {
			  border: '1px solid #c8c8c8',
			  backgroundColor: 'transparent',
			  boxShadow: '0 0 0 none'
	    },
		  grow: false,
		  balloons: get(25, 200, 50, true),
		  timeout: 100
		});
		
		$('#test2').balloons({
		  autoshow: false,
		  css: {
			  boxShadow: '0 0 0 none'
		  },
		  balloons: get(12.5, 200, 30, false),
		  timeout: 200
		});
		
		$('#test3').balloons({
		  autoshow: false,
	    css: {
	      color: '#333',
			  border: '1px dashed #c8c8c8',
			  backgroundColor: 'transparent',
			  boxShadow: '0 0 0 none',
			  fontSize: '9px'
	    },
		  html: function(angle, i) {
		    if(i%2) {
		      return '|';
		    }
		    return angle + 'ยบ';
		  },
		  grow: false,
		  balloons: get(40, 150, 10, true),
		  timeout: 100
		});
		
		$('#test4').balloons({
		  autoshow: false,
	    css: {
	      color: '#333',
			  border: '1px dashed #c8c8c8',
			  backgroundColor: 'transparent',
			  boxShadow: '0 0 0 none',
			  fontSize: '13px',
			  fontWeight: 'normal'
	    },
		  html: function(angle, i) {
		    return angle / 180 + '&pi;';
		  },
		  balloons: get(8, 275, 60, false),
		  timeout: 100
		});
		
		$('#test5').balloons({
		  autoshow: false,
	    css: {
	      color: '#c8c8c8',
			  border: '0 none',
			  backgroundColor: 'transparent',
			  boxShadow: '0 0 0 none',
			  fontSize: '100px'
	    },
		  html: function(angle, i) {
		    return i % 4 === 0 ? i : '|';
		  },
		  balloons: get(16, 350, 100, false),
		  timeout: 50
		});
		
		$('#test6').balloons({
		  autoshow: false,
	    css: {
	      backgroundColor: '#222',
	      border: '0 none',
			  boxShadow: '0 0 0 none',
			  fontSize: '12px',
				fontWeight: 'normal'
	    },
		  html: function(angle, i) {
		    if(i > 3) {
		      return '|';
		    }
				if(i === 3) {
		      return 'Bull\'s eye';
		    }
		    return (Math.round(100 * angle / 180) / 100) + '&pi;';
		  },
		  balloons: [{
		    angle: 115,
		    radius: 280,
		    balloonRadius: 100
		  }, {
		    angle: 135,
		    radius: 333,
		    balloonRadius: 50
		  }, {
		    angle: 142,
		    radius: 310,
		    balloonRadius: 40
		  }, {
		    angle: 90,
		    radius: 0,
		    balloonRadius: 100
		  }],
		  timeout: 50
		});
		
		var
			api1 = $('#test').data('balloons'),
			api2 = $('#test2').data('balloons'),
			api3 = $('#test3').data('balloons'),
			api4 = $('#test4').data('balloons'),
			api5 = $('#test5').data('balloons'),
			api6 = $('#test6').data('balloons');
		
		api5.show().done(function() {
		  api1.show().done(function() {
			  api4.show().done(function() {
				  api3.show().done(function() {
					  api2.show().done(function() {
						  api6.show();
						});
					});
				});
			});
		});
});
</script>
</head>

<body>
<button id="show">Show</button>
<div id="test" style="position: absolute; top:250px; left:400px; width:400px; height:400px; "></div>
<div id="test2" style="position: absolute; top:250px; left:400px; width:400px; height:400px; "></div>
<div id="test3" style="position: absolute; top:250px; left:400px; width:400px; height:400px; "></div>
<div id="test4" style="position: absolute; top:250px; left:400px; width:400px; height:400px; "></div>
<div id="test5" style="position: absolute; top:250px; left:400px; width:400px; height:400px; "></div>
<div id="test6" style="position: absolute; top:250px; left:400px; width:400px; height:400px; "></div>
</body>
</html>
